openapi: 3.0.3
info:
  title: hire4recruit API
  description: |
    hire4recruit is a comprehensive recruitment management system that helps organizations streamline their hiring process.
    This API provides endpoints for managing companies, users, jobs, candidates, interviews, and assessments with AI-powered features.

    ## Features
    - Multi-tenant recruitment management
    - AI-powered resume parsing and candidate matching
    - Intelligent interview scheduling
    - Advanced analytics and reporting
    - Razorpay payment integration for subscriptions
    - Role-based permissions and security
    - Email verification for secure account activation

    ## Authentication
    This API uses Bearer token authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer <your-token>
    ```

    ## Subscription Plans
    - **Basic**: ₹999/month - 10 users, 25 jobs
    - **Professional**: ₹2999/month - 50 users, 100 jobs, AI features
    - **Enterprise**: ₹9999/month - Unlimited users/jobs, full features
  version: 1.0.0
  contact:
    name: hire4recruit API Support
    email: support@hire4recruit.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

